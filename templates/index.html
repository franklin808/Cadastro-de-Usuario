<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro e Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto max-w-md">
        <div id="register-screen" class="fade-in">
            <div class="bg-white card rounded-xl p-8">
                <div class="text-center mb-8">
                    <i class="fas fa-user-plus text-4xl text-blue-500 mb-4"></i>
                    <h1 class="text-2xl font-bold text-gray-800">Crie sua conta</h1>
                    <p class="text-gray-500 mt-2">Preencha os campos abaixo para se cadastrar</p>
                </div>
                <form action="/cadastrar" method="POST" class="space-y-4">
    <div>
        <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome completo</label>
        <input type="text" id="nome" name="nome" required class="w-full pl-3 py-2 rounded-lg border border-gray-300" placeholder="Seu nome">
    </div>
    <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
        <input type="email" id="email" name="email" required class="w-full pl-3 py-2 rounded-lg border border-gray-300" placeholder="seu@email.com">
    </div>
    <div>
        <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
        <input type="password" id="senha" name="senha" required class="w-full pl-3 py-2 rounded-lg border border-gray-300" placeholder="••••••••">
    </div>
    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg">Cadastrar</button>
</form>

                <div class="mt-6 text-center">
                    <p class="text-gray-500">Já é cadastrado? <button id="go-to-login" class="text-blue-500 hover:text-blue-600 font-medium">Faça login</button></p>
                </div>
            </div>
        </div>

        <div id="login-screen" class="hidden fade-in">
            <div class="bg-white card rounded-xl p-8">
                <div class="text-center mb-8">
                    <i class="fas fa-sign-in-alt text-4xl text-blue-500 mb-4"></i>
                    <h1 class="text-2xl font-bold text-gray-800">Bem-vindo de volta</h1>
                    <p class="text-gray-500 mt-2">Faça login para acessar sua conta</p>
                </div>
                <form action="/login" method="POST" class="space-y-4">
    <div>
        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
        <input type="email" id="login-email" name="email" required class="w-full pl-3 py-2 rounded-lg border border-gray-300" placeholder="seu@email.com">
    </div>
    <div>
        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
        <input type="password" id="login-password" name="senha" required class="w-full pl-3 py-2 rounded-lg border border-gray-300" placeholder="••••••••">
    </div>
    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg">Entrar</button>
</form>

 <div class="mt-6 text-center">
                    <p class="text-gray-500">Não tem cadastro? <button id="go-to-register" class="text-blue-500 hover:text-blue-600 font-medium">Faça Cadastro</button></p>
                </div>

    </div>

    <script>
    
        const registerScreen = document.getElementById('register-screen');
        const loginScreen = document.getElementById('login-screen');

        const goToLoginBtn = document.getElementById('go-to-login');
        const goToRegisterBtn = document.getElementById('go-to-register');

        goToLoginBtn.addEventListener('click', () => {
            registerScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
        });

        goToRegisterBtn.addEventListener('click', () => {
            loginScreen.classList.add('hidden');
            registerScreen.classList.remove('hidden');
        });

    </script>

<script>
    function mostrarLogin() {
        document.querySelectorAll('div[id$="-screen"]').forEach(el => el.classList.add('hidden'));
        document.getElementById('login-screen').classList.remove('hidden');
    }
    const params = new URLSearchParams(window.location.search);
    if (params.get('tela') === 'login') {
        mostrarLogin();
    }
</script>
</body>
</html>
